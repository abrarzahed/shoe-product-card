<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product page with tailwindcss</title>
  </head>
  <body>
    <div class="container">
      <div class="top-part">
        <h1 class="">BRITISH TIDE</h1>
        <p class="">ELEGANCY EVERYWHERE</p>
      </div>
      <div class="middle-part">
        <div class="price">
          <h3 class="discount">DISCOUNT PRICE <span>2499</span></h3>
          <h3 class="normal">ORIGINAL PRICE <span>2999</span></h3>
        </div>
        <img src="./flek-shoe.png" alt="" />
      </div>
      <div class="bottom-part">
        <div class="bottom-part-link">
          <p>TO ORDER</p>
          <h6>INBOX US</h6>
        </div>
        <div class="bottom-part-link">
          <p>SIZES</p>
          <h6>40| 41| 42| 43| 44</h6>
        </div>
        <div class="bottom-part-logo">
          <img src="./fleek-logo.png" alt="" />
        </div>
      </div>
      <div class="left-banner">PREMIUM LIMITED EDITION</div>
    </div>
  </body>
</html>
